<div class="section contact" id="contact">
	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-12">
				<div class="page-title">
					<h2 class="lead">- CONTACT -</h2>
				</div>
			</div>
		</div>

		<div class="row">

			<div class="col-sm-12 col-md-8 col-md-offset-2">

				<div class="row">
					<form action="#" method="post" id="contactForm" class="formq shake" data-toggle="validator">
						<div class="col-sm-12 col-md-6">
							<div class="form-group">
								<input type="text" class="inputtext form-control" id="name" placeholder="Name... *" required>
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="col-sm-12 col-md-6">
							<div class="form-group">
								<input type="text" class="inputtext form-control" id="email" placeholder="Email... *" required>
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="col-sm-12 col-md-12">
							<div class="form-group">
								<textarea id="message" class="inputtext form-control" rows="6" placeholder="Enter Your Message... *" required></textarea>
								<div class="help-block with-errors"></div>
							</div>
						</div>

						<div class="col-sm-12 col-md-6 col-md-offset-3">
							<div class="send">
								<div id="success"></div>
								<button id="send" type="submit" class="btn btn-default btn-block btn-lg">SUBMIT</button>
							</div>
						</div>
					</form>

				</div>

			</div>

		</div>
	</div>
</div>
