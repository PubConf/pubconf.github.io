---
layout: vote
title: PubConf Voting
permalink: /vote/
---

{% assign event = site.data.next_event %}

<header></header>
<form id="js-ballot" method="GET" action="/vote/thanks/">
    <button type="submit" disabled="disabled" class="disabled">Submit</button>
    <ul>
        {% for speaker in event.speakers %}
        <li>
            <label>
                <img src="{{ speaker.image }}" alt="{{ speaker.name }}" />
                <div class="desc">
                    <div class="title">{{ speaker.title }}</div>
                    <div class="name">{{ speaker.name }}</div>
                </div>
                <input type="checkbox" name="speaker" value="{{ speaker.name }}">
            </label>
        </li>
        {% endfor; %}
    </ul>
    <button type="submit" disabled="disabled" class="disabled">Submit</button>
</form>

<div class="footer">
    Copyright &copy; 2015-{{ site.time | date: '%Y' }} <a href="https://trackjs.com/">TrackJS LLC</a>
</div>
